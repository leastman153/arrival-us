  <!-- Main -->

  <main>
    <div class="container">
      <h1>Sign Up to Volunteer!</h1>
      <div class="row">
        <div class="col">
          <form id="survey" class="form" name="form" action="thankyou.html" method="post">

            <!-- <fieldset id="basicInfo">

            <fieldset id="personalInfo">
              <div class="formRow" id="nameDiv">
                <label for="name">Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
              </div>

              <div class="formRow" id="emailDiv">
                <label for="email" id="emailLabel">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
              </div>

              <div class="formRow">
                <label for="phone" id="phoneLabel">Phone Number</label>
                <input type="text" name="phone" id="phone" placeholder="##########" pattern="^\d{10}$|^(\(\d{3}\s*)?\d{3}[\s-]?\d{4}$n" required>
              </div>

              <div class="formRow">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" required>
              </div>

        </div>

        <div class="col">
          <div class="formRow" id="locationDiv">
            <label for="location">Center Location</label>
            <select id="location" class="select" name="location" required>
                    <option value="location1">Select</option>
                    <option value="location1">Tijuana</option>
                  </select>
          </div>

          <div class="formRow" id="jobDiv">
            <label for="job">Job</label>
            <select id="job" class="select" name="job" required>
                    <option value="job1">Select</option>
                    <option value="job1">Paralegal</option>
                    <option value="job2">Paperwork</option>
                    <option value="job3">Transport</option>
                  </select>
          </div>

          <div class="formRow" id="startDiv">
            <label for="visit">Start Date</label>
            <input type="date" name="startDate" id="startDate" required>
          </div>

          <div class="formRow" id="endDiv">
            <label for="visit">End Date</label>
            <input type="date" name="endDate" id="endDate" required>
          </div>

        </div>
      </div>

      <div id="buttons">
        <input id="submit" type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>

      </fieldset>
      </form>
