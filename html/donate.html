  <main>
    <div class="container">
      <h1>Donator Information</h1>
      <div class="row">
        <div class="col">
          <form id="payment" action="thankyou.html" method="post">
            <fieldset id="donateInfo">

              <div class="formRow" id="nameDiv">
                <label for="name">Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="First Name" oninput="validate()" pattern="^[a-zA-Z0-9]{2}.*$" required autofocus>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" oninput="validate()" pattern="^[a-zA-Z0-9]{2}.*$" required>
              </div>

              <div class="formRow" id="streetDiv">
                <label for="street">Street</label>
                <input type="text" name="donateStreet" id="street" placeholder="Street Address" oninput="validate()" pattern="^[a-zA-Z0-9]{2}.*$" required>
              </div>

              <div class="formRow" id="cityDiv">
                <label for="city">City</label>
                <input type="city" name="donateCity" id="city" placeholder="City" oninput="validate()" pattern="^[a-zA-Z0-9]{2}.*$" required>
              </div>

              <div class="formRow" id="stateDiv">
                <label for="state">State</label>
                <select id="state" name="donateState" onchange="validate()" required>
                  <option value="">Select</option>
                  <option value="alabama">Alabama</option>
                  <option value="alaska">Alaska</option>
                  <option value="arizona">Arizona</option>
                  <option value="arkansas">Arkansas</option>
                  <option value="california">California</option>
                  <option value="colorado">Colorado</option>
                  <option value="connecticut">Connecticut</option>
                  <option value="delaware">Delaware</option>
                  <option value="florida">Florida</option>
                  <option value="georgia">Georgia</option>
                  <option value="hawaii">Hawaii</option>
                  <option value="idaho">Idaho</option>
                  <option value="illinois">Illinois</option>
                  <option value="indiana">Indiana</option>
                  <option value="iowa">Iowa</option>
                  <option value="kansas">Kansas</option>
                  <option value="kentucky">Kentucky</option>
                  <option value="louisiana">Louisiana</option>
                  <option value="maine">Maine</option>
                  <option value="maryland">Maryland</option>
                  <option value="massachusetts">Massachusetts</option>
                  <option value="michigan">Michigan</option>
                  <option value="minnesota">Minnesota</option>
                  <option value="mississippi">Mississippi</option>
                  <option value="missouri">Missouri</option>
                  <option value="montana">Montana</option>
                  <option value="nebraska">Nebraska</option>
                  <option value="nevada">Nevada</option>
                  <option value="new hampshire">New Hampshire</option>
                  <option value="new jersey">New Jersey</option>
                  <option value="new mexico">New Mexico</option>
                  <option value="new york">New York</option>
                  <option value="north carolina">North Carolina</option>
                  <option value="north dakota">North Dakota</option>
                  <option value="ohio">Ohio</option>
                  <option value="oklahoma">Oklahoma</option>
                  <option value="oregon">Oregon</option>
                  <option value="pennsylvania">Pennsylvania</option>
                  <option value="rhode island">Rhode Island</option>
                  <option value="south carolina">South Carolina</option>
                  <option value="south dakota">South Dakota</option>
                  <option value="tennessee">Tennessee</option>
                  <option value="texas">Texas</option>
                  <option value="utah">Utah</option>
                  <option value="vermont">Vermont</option>
                  <option value="virginia">Virginia</option>
                  <option value="washington">Washington</option>
                  <option value="west virginia">West Virginia</option>
                  <option value="wisconsin">Wisconsin</option>
                  <option value="wyoming">Wyoming</option>
                </select>
              </div>

              <div class="formRow" id="zipDiv">
                <label for="zip">Zip</label>
                <input type="text" name="donateZip" id="zip" placeholder="#####" oninput="validate()" pattern="[0-9]{5}"required>
              </div>
        </div>

        <div class="col">
          <div class="formRow" id="creditDiv">
            <label for="creditCard">Credit Card Number</label>
            <input type="text" name="creditNumber" id="cardNum" required oninput="validate()" pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$" maxlength="19" placeholder="################">
          </div>

          <div class="formRow" id="cvcDiv">
            <label for="cvc">CVC</label>
            <input type="text" name="cvc" id="cardCVC" pattern="^\d{3,4}$" maxlength="4" oninput="validate()" placeholder="###" required>

          </div>

          <div class="formRow" id="typeDiv">
            <label for="cardType">Credit Card Type</label>
            <select id="cardType" name="cardType" onchange="validate()" required>
                <option value="discover">Select</option>
                <option value="discover">Discover</option>
                <option value="mastercard">Mastercard</option>
                <option value="visa">Visa</option>
                <option value="americanExpress"> American Express</option>
            </select>
          </div>

          <div class="formRow" id="expDiv">
            <label for="cardDate">Card Expiration Date</label>
            <select id="expMonth" name="expMonth" onchange="validate()" required>
                <option value="mm">mm</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
             </select>
            <span> / </span>
            <select id="expYear" name="expYear" onchange="validate()" required>
               <option value="yy">yy</option>
               <option value="18">2018</option>
               <option value="19">2019</option>
               <option value="20">2020</option>
               <option value="21">2021</option>
               <option value="22">2022</option>

             </select>
          </div>

        <div class="formRow" id="amountDiv">


          <label for="amount">How Much do you want to donate?</label>
            $
            <select id="amount" name="dAmount" onchange="validate()" required>
              <option value="select">Select</option>
              <option value="$5">5</option>
              <option value="$10">10</option>
              <option value="$20">20</option>
              <option value="$50">50</option>
              <option value="$100">100</option>
            </select>
        </div>

        </fieldset>

        </div>
      </div>

      <!-- buttons -->
      <div id="buttons">
        <input id="donate" type="submit" value="Donate">
        <input type="reset" value="Reset">
      </div>
